<html>
	<head>
		<title>Chord Jam</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'home/style.css' %}">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="{% static 'home/script.js' %}"></script>

</head>
<body>

    <div id="headline">
        <img src="{% static 'home/headline.png' %}">
    </div>
    <div id="wrapper">

	<div id="chords">
                <strong><a href="{% url 'index' %}">Home</a></strong> |
                <strong><a href="{% url 'chords' %}">Chords</a></strong> |
                <strong><a href="{% url 'discovery' %}">Discovery</a></strong> |
                <strong><a href="{% url 'accounts_index' %}">Jam Room</a></strong> |
                <strong><a href="{% url 'review_us' %}">Review ChordJam</a></strong><br />

                <a href="{% url 'show' 'A' %}">A Major</a>
                <a href="{% url 'show' 'Am' %}">A Minor</a>
                <a href="{% url 'show' 'B' %}">B Major</a>
                <a href="{% url 'show' 'Bm' %}">B Minor</a>
                <a href="{% url 'show' 'C' %}">C Major</a>
                <a href="{% url 'show' 'Cm' %}">C Minor</a>
                <a href="{% url 'show' 'D' %}">D Major</a>
                <a href="{% url 'show' 'Dm' %}">D Minor</a>
                <a href="{% url 'show' 'E' %}">E Major</a>
                <a href="{% url 'show' 'Em' %}">E Minor</a>
                <a href="{% url 'show' 'F' %}">F Major</a>
                <a href="{% url 'show' 'Fm' %}">F Minor</a>
                <a href="{% url 'show' 'G' %}">G Major</a>
                <a href="{% url 'show' 'Gm' %}">G Minor</a>

                <!-- Guitar Banner -->
                <p><img src="{% static 'home/guitar_3.png' %}" width="700px" /></p>
                <!-- End Guitar Banner -->

                <!-- Chord IMG Calls -->
                <button id="AM" class="button">A Major</button>
                <button id="Am" class="button">A Minor</button>
                <button id="BM" class="button">B Major</button>
                <button id="Bm" class="button">B Minor</button>
                <button id="CM" class="button">C Major</button>
                <button id="Cm" class="button">C Minor</button>
                <button id="DM" class="button">D Major</button>
                <button id="Dm" class="button">D Minor</button>
                <button id="EM" class="button">E Major</button>
                <button id="Em" class="button">E Minor</button>
                <button id="FM" class="button">F Major</button>
                <button id="Fm" class="button">F Minor</button>
                <button id="GM" class="button">G Major</button>
                <button id="Gm" class="button">G Minor</button>
                <button id="clear" class="button">Clear</button>
                <!-- End Chord IMG Calls -->
	</div>
	<div id="notes"></div>
	<div id="songs"></div>

    </div>
</body>
</html>
