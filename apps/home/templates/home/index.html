		var API_KEY = 'b93ef909c7d3c16941c473eac0859326e45847ee';

		            {
		                str += "<h1><em>Body Chords</em></h1>";
		                str += "<p>" + res.objects[i].title + "</p>";
		                str += "<p>" + res.objects[i].body_chords_html + "</p>";
		                str += "<br />";
		                $('#songs').html(str);
		            }
		        }, "json");

		        str = "";

		    });
