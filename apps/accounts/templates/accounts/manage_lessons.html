<html>
	<head>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'home/style.css' %}">
	</head>
<body>

<table>
	<tr>
		<td>
			<h1>Lessons</h1>
		</td>
		<td><h3> - <a href="{% url 'add_lesson' %}">Add</a></h3>
		</td>
	</tr>
</table>

<table class="left">
	<thead>
		<tr class="cursive">
			<th>Name</th>
			<th>Lesson Content</th>
			<th>Actions</th>
			<th>Created At</th>
		</tr>
	</thead>
	<tbody>
		{% if lessons %}
		{% for lesson in lessons %}
		<tr>
			<td class="underline">{{ lesson.name }}</td>
			<td>{{ lesson.lesson_content }}</td>
			<td>
				<a href="{% url 'edit_lesson' lesson.id %}">Edit</a>
			</td>
			<td>{{ lesson.created_at }}</td>
		</tr>
		{% endfor %}
		{% endif %}
	</tbody>
</table>

</body>
</html>
