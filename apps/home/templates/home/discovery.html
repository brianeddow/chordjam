<html>
    <head>
        <title>Chord Jam</title>
        {% load staticfiles %}
        <link rel="stylesheet" href="{% static 'home/style.css' %}">

    </head>
<body>

<div id="headline">
        <img src="{% static 'home/headline.png' %}">
</div>

<div id="wrapper">
    <div id="chords">
        <strong><a href="/">Home</a></strong> |
        <strong><a href="{% url 'chords' %}">Chords</a></strong> |
        <strong><a href="{% url 'discovery' %}">Discovery</a></strong> |
        <strong><a href="{% url 'accounts_index' %}">Jam Room</a></strong> |
        <strong><a href="{% url 'review_us' %}">Review ChordJam</a></strong><br />

        <a href="{% url 'show' 'A' %}">A Maj</a>
        <a href="{% url 'show' 'Am' %}">A Minor</a>
        <a href="{% url 'show' 'B' %}">B Maj</a>
        <a href="{% url 'show' 'Bm' %}">B Minor</a>
        <a href="{% url 'show' 'C' %}">C Maj</a>
        <a href="{% url 'show' 'Cm' %}">C Minor</a>
        <a href="{% url 'show' 'D' %}">D Maj</a>
        <a href="{% url 'show' 'Dm' %}">D Minor</a>
        <a href="{% url 'show' 'E' %}">E Maj</a>
        <a href="{% url 'show' 'Em' %}">E Minor</a>
        <a href="{% url 'show' 'F' %}">F Maj</a>
        <a href="{% url 'show' 'Fm' %}">F Minor</a>
        <a href="{% url 'show' 'G' %}">G Maj</a>
        <a href="{% url 'show' 'Gm' %}">G Minor</a>

        <p><img src="{% static 'home/guitar_2.png' %}" width="700px" /></p>
    </div>

    <div id="chords">
    <table>
        <thead>
            <tr class="left">
                <th><h1>Check It Out!</h1></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="top">
                    <h1>C Major:</h1>
                </td>
                <td>
                    <img src="{% static 'home/c.jpg' %}" class="disc">
                </td>
            </tr>
            <tr>
                <td class="top">
                    <h1>G Major:</h1>
                </td>
                <td>
                    <img src="{% static 'home/g.jpg' %}" class="disc">
                </td>
            </tr>
            <tr>
                <td class="top">
                    <h1>D Minor:</h1>
                </td>
                <td>
                    <img src="{% static 'home/d.jpg' %}" class="disc">
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</div>

<script>
function scrollTop() {
    window.scrollTo(0, 0);
}
</script>

</body>
</html>
